<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./external-service.js"></script>
    <title>Table Countries</title>
  </head>
  <body>
    <p id="head" class="header">Countries Search</p>
    <div class="container1">                             
      <p class="choose">Please choose the type of search</p>
      <div class="first__radio"> 
      <p><input id="radio1" value="1"  class="radio1" type="radio" name="search">By region</p>
      <p><input id="radio2" value="2"  class="radio2" type="radio" name="search">By language</p>               
      </div>
      </div>
      <div  id="one" class="container1">                         
      <p class="choose">Please choose a query </p>
      <div class="select">
      <select class="selection" disabled id="list" onchange="getSelectValue()"> 
      <option disabled selected>Select a value</option>
      </select>
      </div>
      </div>
     <table  id="table" class='none'>
        <tr  id="myTable" class="first__tr">
              <th>Country Name</th>
              <th>Capital</th>
              <th>World Region</th>
              <th>Languages</th>
              <th>Area</th>
              <th>Flag</th>
        </tr>

        </table>
    <script src="./app2.js"></script>
  </body>
</html>
